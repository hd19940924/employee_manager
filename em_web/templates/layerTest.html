<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>测试弹窗</title>
  <link rel="stylesheet" href="https://cdn.bootcss.com/layer/3.1.1/skin/default/layer.css">
</head>
<body>
  <button id="open-btn">打开弹窗</button>
  <button id="del-btn">删除</button>
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
  <script src="https://cdn.bootcss.com/layer/3.1.1/layer.js"></script>
  <script>
  $('#open-btn').on('click', function () {
  var layerIndex = layer.open({
    title: '提示',
    content: '确认删除吗？',
    btn: ['确认', '取消'],
    yes: function (index, layero) {
      layer.close(layerIndex); // 关闭弹窗
    }
  });
});
$('#del-btn').on('click', function () {
  layer.confirm('确认要删除吗？', {
    btn: ['确认', '取消']
  }, function(index) {
    // 此处为确认回调函数，index 表示弹窗的唯一标识符
    layer.close(index);
    // 删除路径
    window.location.href = '/china/';
  }, function(index) {
    // 此处为取消回调函数，index 表示弹窗的唯一标识符
    layer.close(index);
  });
});
</script>
</body>
</html>
